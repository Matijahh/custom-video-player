<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Video Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

   <div class="player">
     <video id='video' class="player__video viewer" src="https://player.vimeo.com/external/194837908.sd.mp4?s=c350076905b78c67f74d7ee39fdb4fef01d12420&profile_id=164"></video>

     <div class="player__controls">
       <div class="progress">
          <div class="progress__filled"></div>
       </div>
       <button id = "togglevideo" class="player__button toggle"> <img class='toggleIcon' src='play.png'> </button>
       <input type="range" id="volume" min = "0" max = "1" step = "0.1" value = "0.5" class="player__slider">
       <input type="range" id="speed"  min = "0.5" max = "3" step = "0.5" value = "1" class="player__slider">
       <button class="player__button">«10s</button>
       <button class="player__button">25s »</button>
     </div>
   </div>
  <script>
    const toggleButton = document.getElementById('togglevideo');
    const video = document.getElementById('video');
    const icon = document.querySelector('.toggleIcon');
    const volumeInput = document.getElementById('volume');
    const speedInput = document.getElementById('speed');
    const progress = document.querySelector('.progress__filled');
    const progressBar = document.querySelector('.progress');
    toggleButton.addEventListener('click',function(){
      if(video.paused){
        icon.src = 'pause.png';
        video.play();
      }else{
        video.pause();
      }
    });

    volumeInput.addEventListener('change',function(){
      video.volume = volumeInput.value;
    });

    speedInput.addEventListener('change',function(){
      video.playbackRate = speedInput.value;
    });

    video.addEventListener('timeupdate',function(){
      const procenat = (video.currentTime / video.duration) * 100;
      console.log(procenat);
      progress.style.flexBasis = procenat + '%';
    });

    progress.onclick = function(o){
    }
  </script>
</body>
</html>
